<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">Logo</a>

        <input type="checkbox" id="check">
        <label for="check" class="icons">
            <i class='bx bx-menu' id="menu-icon"></i>
            <i class='bx bx-x' id="close-icon"></i>
        </label>

        <nav class="nav-bar">
            <a style="--i:0;" class="home-nav">Home</a>
            <a style="--i:1;" class="customer-nav">Customer</a>
            <a style="--i:2;" class="item-nav">Item</a>
            <a style="--i:3;" class="order-nav">Order</a>
        </nav>
    </header>  

    <div class="dashboard">
        <div class="container">
            <div class="row">
                <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card-TC">
                        <p>Total Customers</p>
                        <div id="TC-footer"></div>
                    </div>
                    
                </div>
                <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card-TI">
                        <p>Total Items</p>
                        <div id="TI-footer"></div>
                    </div>
                </div>
                <div class="col col-xxl-4 col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12">
                    <div class="card-TO">
                        <p>Total Orders</p>
                        <div id="TO-footer"></div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <div class="timeCard">

                    </div>
                </div>
            </div>
       </div>
    </div>
   
    <div class="customer">
        <p>Customer</p>
        <div class="row">
            <div class="col col-xxl-7 col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">
                <div class="sc-card">
                    <div class="top-bar-sc-card">
                        <p>Search customer</p>
                    </div>
                    <div class="sc-card-content">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="search-customer-input" placeholder="Search customer by CID">
                          </div>
                          <button type="button" class="btn btn-outline-primary" id="btn-search-customer">Search</button>
                    </div>
                    

                </div>
            </div>
        </div>

        <div class="row" id="customer-c-w">
            <div class="col col-lg-4 col-md-12 col-12 container">
                <form action="" class="row">
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="cusId" class="form-label">Customer ID</label>
                        <input type="text" class="form-control black-border-1" id="cusId" placeholder="C001">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="cusName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control black-border-1" id="cusName">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="cusAddress" class="form-label">Address</label>
                        <input type="text" class="form-control black-border-1" id="cusAddress">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="cusSalary" class="form-label">Salary</label>
                        <input type="number" class="form-control black-border-1" id="cusSalary" placeholder="Rs: 000000.00">
                    </div>
                    <div class="buttons">
                        <button id="add-customer" type="button" class="btn btn-success">Save</button>
                        <button id="btn-update-customer" type="button" class="btn btn-primary">Update</button>
                        <button id="btn-delete-customer" type="button" class="btn btn-danger">Delete</button>
                        <button id="reset-customer" type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-8">
                <table class="table table-bordered">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    </thead>

                    <tbody id="cusTable">
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
    </div>

    <div class="item">
        <p>Item</p>
        <div class="row">
            <div class="col col-xxl-7 col-xl-7 col-lg-7 col-md-7 col-sm-12 col-12">
                <div class="sc-card">
                    <div class="top-bar-sc-card">
                        <p>Search Item</p>
                    </div>
                    <div class="sc-card-content">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="search-item-input" placeholder="Search Item by code">
                          </div>
                          <button id="btn-search-item" type="button" class="btn btn-outline-primary">Search</button>
                    </div>
                    

                </div>
            </div>
        </div>


        <div class="row" id="item-c-w">
            <div class="col col-lg-4 col-md-12 col-12 container">
                <form action="" class="row">
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="itemId" class="form-label">Item ID</label>
                        <input type="text" class="form-control black-border-1" id="itemId" placeholder="I001">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="itemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control black-border-1" id="itemName">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-8">
                        <label for="itemPrice" class="form-label">Price</label>
                        <input type="number" class="form-control black-border-1" id="itemPrice" placeholder="Rs: 0000.00">
                    </div>
                    <div class="mb-3 col-lg-12 col-md-4">
                        <label for="itemQty" class="form-label">Qty</label>
                        <input type="number" class="form-control black-border-1" id="itemQty" placeholder="00">
                    </div>
                    <div class="buttons">
                        <button id="item-save" type="button" class="btn btn-success mb-1">Save</button>
                        <button id="item-update" type="button" class="btn btn-primary mb-1">Update</button>
                        <button id="item-delete" type="button" class="btn btn-danger mb-1">Delete</button>
                        <button id="item-reset" type="reset" class="btn btn-warning">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col col-lg-8">
                <table class="table table-bordered">
                    <thead>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    </thead>

                    <tbody id="itemTable">
                    </tbody>
                </table>
            </div>
        </div>
        <hr>
    </div>

    <div class="order">
        <p>Order</p>
        <div class="row mb-3" id="order-top">
            <div class="col-2">
                <label>Order ID:</label>
            </div>
            <div class="col-8"></div>
            <div class="col-2">
                <label>Order Date:</label>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col container" id="customer-pane">
                <div class="row"><h2>Customer Details</h2></div>
                <form action="" class="row">
                    <div class="mb-3 col-lg-2 col-md-4 col-12">
                        <label for="orderCusId" class="form-label">Customer ID</label>
                        <div class="dropdown" id="orderCusId">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="cusDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                select
                            </button>
                            <div id="cusDropdown" class="dropdown-menu" aria-labelledby="cusDropdownMenuButton">
                                <a class="dropdown-item" href="#">Action</a>
                            </div>
                        </div>
                    </div>


                    <div class="mb-3 col-lg-4 col-md-8 col-12">
                        <label for="orderCusName" class="form-label">Customer Name</label>
                        <input type="text" class="form-control black-border-1" id="orderCusName">
                    </div>
                    <div class="mb-3 col-lg-4 col-md-8 col-12">
                        <label for="orderCusAddress" class="form-label">Address</label>
                        <input type="text" class="form-control black-border-1" id="orderCusAddress">
                    </div>
                    <div class="mb-3 col-lg-2 col-md-4 col-12">
                        <label for="orderCusSalary" class="form-label">Salary</label>
                        <input type="number" class="form-control black-border-1" id="orderCusSalary" placeholder="Rs: 000000.00">
                    </div>
                </form>
            </div>
        </div>

        <div class="row" id="order-pane-middle">
            <div class="col-lg-6 col-12 container  mb-3" id="item-pane">
                <div class="row"><h2>Item Details</h2></div>
                <form action="" class="row">
                    <div class="mb-3 col-lg-2 col-md-4">
                        <label for="OrderItemId" class="form-label">Item ID</label>
                        <div class="dropdown" id="orderItemId">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="itemDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                select
                            </button>
                            <div id="itemDropdown" class="dropdown-menu" aria-labelledby="itemDropdownMenuButton">
                                <li>Home</li>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 col-lg-6 col-md-8">
                        <label for="orderItemName" class="form-label">Item Name</label>
                        <input type="text" class="form-control black-border-1" id="orderItemName">
                    </div>
                    <div class="mb-3 col-lg-4 col-md-6">
                        <label for="orderItemPrice" class="form-label">Price</label>
                        <input type="number" class="form-control black-border-1" id="orderItemPrice" placeholder="Rs: 0000.00">
                    </div>
                    <div class="mb-3 col-lg-4 col-md-3">
                        <label for="orderItemQty" class="form-label">Qty</label>
                        <input type="number" class="form-control black-border-1" id="orderItemQty" placeholder="00">
                    </div>
                    <div class="mb-3 col-lg-4 col-md-3">
                        <label for="qty-on-hand" class="form-label">Qty on hand</label>
                        <input type="number" class="form-control black-border-1" id="qty-on-hand" placeholder="00">
                    </div>

                    <div class="mb-3 col-lg-4 col-3">
                        <button id="add-item-btn" type="button" class="btn btn-primary mb-1 black-border-1">Add to cart</button>
                    </div>

                </form>
            </div>

            <div class="col container  mb-3 d-flex" id="order-pane">
                <form action="" class="row">

                    <div class="col-lg-5 col-md-6 col-12 row mt-2 mb-2">
                        <div class="col col-12 mb-2">
                            <label class="total">Total:</label>
                        </div>
                        <div class="col col-12">
                            <label id="subTotal" class="total">Sub Total:</label>
                        </div>
                    </div>

                    <div class="col-lg-7 col-md-6 col-12 row align-items-center">
                        <div class="mb-3 col-lg-4 col-md-4">
                            <label for="discount" class="form-label">Discount</label>
                            <input type="number" class="form-control black-border-1" id="discount" placeholder="00%">
                        </div>
                        <div class="mb-3 col-lg-8 col-md-8">
                            <label for="cash" class="form-label">Cash</label>
                            <input type="number" class="form-control black-border-1" id="cash" placeholder="Rs: 0000.00">
                        </div>
                        <div class="mb-3 col-lg-6 col-md-7">
                            <label for="balance" class="form-label">Balance</label>
                            <input type="number" class="form-control black-border-1" id="balance" placeholder="Rs: 0000.00">
                        </div>

                        <div class="mb-3 col-lg-6 col-md-5">
                            <label for="order-btn" class="form-label" style="color: #009C51;">status</label><br>
                            <button id="order-btn" type="submit" class="btn btn-success mb-1 black-border-1">Purchase</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>

        <div class="row" id="order-table">
            <div class="col">
                <table class="table table-bordered" >
                    <thead>
                    <th>Item ID</th>
                    <th>Item Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    </thead>

                    <tbody id="orderedItemTBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script type="module" src="controller/CustomerController.js"></script>
    <script type="module" src="controller/ItemController.js"></script>
    <script>     
        $('.dashboard').css({
            'display': 'block' 
        });
        $('.customer').css({
            'display': 'none' 
        });
        $('.item').css({
            'display': 'none' 
        });
        $('.order').css({
            'display': 'none' 
        });

        $('.home-nav').on('click', ()=>{
            $('body').css({
                'background': "url('../assets/image/sara-web-header-08.jpg') center no-repeat",
                'background-size': 'cover',
                'height': '100vh'
            });
            
            $('.dashboard').css({
                'display': 'block' 
            });
            $('.customer').css({
                'display': 'none' 
            });
            $('.item').css({
                'display': 'none' 
            });
            $('.order').css({
                'display': 'none' 
            });
        });
        $('.customer-nav').on('click', ()=>{
            $('body').css({
                'background': 'none',
                'height' :  '0'
            });
            $('.dashboard').css({
                'display': 'none' 
            });
            $('.customer').css({
                'display': 'block' 
            });
            $('.item').css({
                'display': 'none' 
            });
            $('.order').css({
                'display': 'none' 
            });
        });
        $('.item-nav').on('click', ()=>{
            $('body').css({
                'background': 'none',
                'height' :  '0'
            });
            $('.dashboard').css({
                'display': 'none' 
            });
            $('.customer').css({
                'display': 'none' 
            });
            $('.item').css({
                'display': 'block' 
            });
            $('.order').css({
                'display': 'none' 
            });
        });
        $('.order-nav').on('click', ()=>{
    $('body').css({
        'background': 'none',
        'height' :  '0'
    });
    $('.dashboard').css({
        'display': 'none' 
    });
    $('.customer').css({
        'display': 'none' 
    });
    $('.item').css({
        'display': 'none' 
    });
    $('.order').css({
        'display': 'block' 
    });
});
    </script>
</body>
</html>
